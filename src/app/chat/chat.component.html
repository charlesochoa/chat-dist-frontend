<div style="padding: 13px;">
    <div class="container">
        <h1>Send Message</h1>
        
        <form #chatForm="ngForm">
          <div class="form-group">
            <label for="for">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name2">
          </div>
          <div class="form-group">
            <label for="for">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email2">
          </div>
          <button type="button" class="btn btn-success" (click)="sign()">Signup!</button>
        </form>
        <form #chatForm="ngForm">
          <div class="form-group">
            <label for="for">From</label>
            <input type="text" class="form-control" id="from" required [(ngModel)]="from" name="from2">
          </div>
          <div class="form-group">
            <label for="to">To</label>
            <input type="text" class="form-control" id="to2" required [(ngModel)]="to" name="to2">
          </div>
          <div class="form-group">
            <ul>
              <li *ngFor="let message of receivedMessages">{{message}}</li>
            </ul>
          </div>
          
          <div class="form-group">
            <label for="msg">Message</label>
            <input type="text" class="form-control" id="msg" required [(ngModel)]="msg" name="msg2">
          </div>
    
          <button type="button" class="btn btn-success" (click)="sendMessage()">Send!</button>
          <button type="button" class="btn btn-success" (click)="receiveMessage()">Check New messages</button>
        </form>
    </div>
</div>
